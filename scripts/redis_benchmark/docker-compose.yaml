version: '3'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  redis-benchmark:
    image: redis:7
    depends_on:
      - redis
    entrypoint: redis-benchmark -h redis -p 6379 -n 100000 -c 50

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/etc/grafana/provisioning

